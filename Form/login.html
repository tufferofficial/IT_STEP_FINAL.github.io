<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style-folder/form.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="../images/b (1).png" type="image/x-icon">
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            >Ba<span class="Logo-color">chira</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="Homelink" href="index.html">Back to home page</a>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div id="loginForm">
        <h2>Login</h2>
        <form>
          <div class="mb-5">
            <label for="loginEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-5">
            <label for="loginPassword" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
          </div>
          <button type="button" class="btn btn-success" onclick="loginUser()">
            Login
          </button>
          <a class="btn btn-success" href="index.html" type="button"
            >Back to register</a
          >
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js-folder/login.js"></script>
  </body>
</html>
