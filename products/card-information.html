<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style-folder/card-info.css">
    <link rel="shortcut icon" href="../images/b (1).png" type="image/x-icon">
    <title>Card Information</title>
  </head>
  <body>
    <div class="container p-0">
      <div class="card px-4">
        <p class="h8 py-3">Payment Details</p>
        <div class="row gx-3">
          <div class="col-12">
            <div class="d-flex flex-column">
              <p class="text mb-1">Person Name</p>
              <input
                class="form-control mb-3"
                type="text"
                placeholder="Name"
                value="Barry Allen"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="d-flex flex-column">
              <p class="text mb-1">Card Number</p>
              <input
                class="form-control mb-3"
                type="text"
                placeholder="1234 5678 435678"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex flex-column">
              <p class="text mb-1">Expiry</p>
              <input
                class="form-control mb-3"
                type="text"
                placeholder="MM/YYYY"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex flex-column">
              <p class="text mb-1">CVV/CVC</p>
              <input
                class="form-control mb-3 pt-2"
                type="password"
                placeholder="***"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="btn btn-primary mb-3">
              <button id="productContainer">Submit</button>
            </div>
          </div>
          <div
            id="successMessage"
            class="col-12 text-center"
            style="display: none"
          >
            <p class="text-success">Success!</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#productContainer").on("click", function () {
          $("#successMessage").show();
          setTimeout(function () {
            window.location.href = "Product.html";
          }, 3000);
        });
      });
    </script>
  </body>
</html>
