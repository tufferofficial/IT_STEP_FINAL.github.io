<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/index.html"
          >Ba<span class="Logo-color">chira</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="burger"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Basket
              </a>
              <ul class="dropdown-menu Basket-drop">
                <button id="ClearStorage" class="btn btn-danger">
                  Clear Basket
                </button>
                <div class="col-md-6">
                  <ul id="basketList" class="list-group basket-list"></ul>
                </div>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Bought Products
              </a>
              <ul class="dropdown-menu Basket-drop">
                <div class="PurchasedProduct">
                  <button id="clearHistoryBtn" class="btn btn-danger">
                    Clear History
                  </button>
                  <div id="purchasedProductsContainer"></div>
                </div>
              </ul>
            </li>
          </ul>

          <div>
            <div class="search-filter-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Search..."
                />
              </div>
            </div>
  
          </div>
          
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                id="accountName"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/Form/account.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/Form/account.html"
                    >Settings</a
                  >
                </li>
                <hr class="dropdown-divider" />
                <li>
                  <a class="dropdown-item" href="#" id="logoutLink">Logout</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="logoutAllLink"
                    >Logout All</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="resultsContainer"></div>

    <div class="center">
      <button class="filterBtn" data-category="all">All</button>
      <button class="filterBtn" data-category="fashion">Fashion</button>
      <button class="filterBtn" data-category="shoes">Shoes</button>
      <button class="filterBtn" data-category="electronic">Electronic</button>
      <button class="filterBtn" data-category="skincare">Skin Care</button>
      <button class="featured-button">Featured product electronic page!!!</button>

<a href=""></a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="product bg-light mb-4">
            <div id="productContainer"></div>
          </div>
        </div>
      </div>
    </div>



    <div id="productInfo" class="center"></div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
